<!DOCTYPE HTML >
<html>
<head>
<title>Formulario2</title>
</head>
<body>
<form method="get">
<label>Usuario:</label><input type="text" name="usuario">
<label>Clave encriptada:</label>
<keygen name="clavepub" challenge ="serie">
<input type="submit" name="security" 
value="Enviar">
</form><br>
<form onsubmit="return false" oninput="res.value =parseInt(op1.value) * parseInt(op2.
value)">
<input name="op1" type="number" step="any"> x
<input name="op2" type="number" step="any"> =
<output name="res" for "op1 op2"></output>
</form>



</body>
</html>
